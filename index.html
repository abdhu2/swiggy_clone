<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiggy</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header_container">
        <div class="header_main">
            <div class="logo_btn">
                <div class="logo_img">
                    <img class="logo_brand"
                        src="https://cdn.freelogovectors.net/wp-content/uploads/2019/02/swiggy-logo.png" alt="logo" />
                </div>
                <div class="header_btn">
                    <button class="log_btn">Login</button>
                    <button class="sign_btn">Sign up</button>
                </div>
            </div>

            <div class="header_heading">
                <div class="header_txt">
                    <h2>Late Night At Office ?</h1>
                        <p>Order food from favourite restaurants near you.</p>
                </div>
                <div class="Search_and_find_btn">
                    <input class="search_bar" type="search" placeholder="  Enter your delivery location">
                    <button class="search_find_btn">FIND FOOD</button>
                </div>
            </div>
            <div class="header_bottom_txt">
                <h4>POPULAR CITIES IN INDIA</h6>
                    <p><strong>Ahmedabad</strong> Bangalore <strong> Chennai</strong> Delhi <strong> Hyderabad </strong>
                        Kolkata <strong> Mumbai</strong> Pune & more. </p>

            </div>
        </div>
        <div class="header_side_carosal">
            <img class="carosal_img"
                src="https://img.freepik.com/free-photo/penne-pasta-tomato-sauce-with-chicken-tomatoes-wooden-table_2829-19744.jpg?size=626&ext=jpg"
                alt="carosal_img" />

        </div>
    </header>

    <main class="container">
        <section class="carosal">
            <div>

            </div>

        </section>

    </main>





</body>

</html>
